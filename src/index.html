<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Invoke</title>
		<link rel="stylesheet" href="css/style.css">

	</head>
<body>

	<div class="upper-bar">
		<div class="timer">
			<img src="css/img/sun.png" alt="" srcset="">
			0:00
		</div>
		<div class="invo-portrait"></div>
	</div>

<div class="controls">
	<div class="level-upgrader">
		<button class="level-up">Level up</button>
	</div>
</div>
	<nav>
			
			<div id="elements-taken">
		
			</div>
	<div id="elements">
		<div class="stones">
			<div id="stone1"></div>
			<div id="stone2"></div>		
		</div>
		<div id="invo-portrait"><h5>INVOKER</h5>
			<div class="stats">
				<ul class="stats-list">
					<li class="dmg"></li>
					<li class="armor"></li>
					<li class="movement-speed"></li>
					<li class="str"></li>
					<li class="agi"></li>
					<li class="int"></li>

				</ul>




			</div>
				<video controls autoplay loop>
					<source src="portrait.mp4" type="video/mp4">
				</video>
				<div id="talents">
				<img src="css/img/talents_icon0.png" alt="" srcset="">
				</div>
				<div id="level">
					1
				</div>
		</div>
	
		
		<div class="element">
			<img src="css/img/Quas_icon.png" alt=""  id="quas">
			<div class="quas-description"></div>
		</div>
		<div class="element">
				<img src="css/img/Wex_icon.png" alt=""  id="wex">
				<div class="wex-description"></div>
		</div>
		<div class="element">
				<img src="css/img/Exort_icon.png" alt=""  id="exort">
				<div class="exort-description"></div>
		</div>
		<div class="spells-invoked">
		
		</div>
		<div class="element" id="invoke">
			
				<img src="css/img/Invoke_icon.png" alt="">
		</div>
		
	</div>
	<div class="bars">
		<div class="hp-bar">520/520</div>
		<div class="mana-bar">267/267</div>
	</div>
</nav>



















<script src="js/spell-taken.js"></script>
<script src="js/invo-voice.js"></script>
<script src="js/stats.js"></script>
</body>
	
		</html>
