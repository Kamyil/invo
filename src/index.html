<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Invoke</title>
		<link rel="stylesheet" href="css/style.css">

	</head>
<body>



<div class="controls">
		<button class="show-spell-combos">Toogle spell combinations</button>
		<button class="level-up">Level Up</button>
		<button class="refresh-all">Refresh all</button>
		<button class="refresh-lvl">Refresh level</button>
		<button class="refresh-items">Refresh items</button>
		<button class="keys-settings">Keys settings</button>
		<button class="about-me">About me</button>
	
</div>
	<nav>
			
			<div id="elements-taken">
		
			</div>
	<div id="elements">
		<div class="stones">
			<div id="stone1"></div>
			<div id="stone2"></div>		
		</div>
		<div id="invo-portrait"><h5>INVOKER</h5>
			<div class="stats">
				<ul class="stats-list">
					<li class="dmg"></li>
					<li class="armor"></li>
					<li class="movement-speed"></li>
					<li class="str"></li>
					<li class="agi"></li>
					<li class="int"></li>

				</ul>




			</div>
				<video controls autoplay loop>
					<source src="portrait.mp4" type="video/mp4">
				</video>
				<div id="talents">
				<img src="css/img/talents_icon0.png" alt="" srcset="">
				</div>
				<div id="level">
					
				</div>
		</div>
	
		
		<div class="element">
			<img src="css/img/Quas_icon.png" alt=""  id="quas">
			<div class="quas-description"></div>
		</div>
		<div class="element">
				<img src="css/img/Wex_icon.png" alt=""  id="wex">
				<div class="wex-description"></div>
		</div>
		<div class="element">
				<img src="css/img/Exort_icon.png" alt=""  id="exort">
				<div class="exort-description"></div>
		</div>
		<div class="spells-invoked">
		
		</div>
		<div class="element" id="invoke">
			
				<img src="css/img/Invoke_icon.png" alt="">
				
			
		</div>
		<img src="css/img/Invoke_list.png" alt="" class="spell-combos-hide">
	</div>
	<div class="bars">
		<div class="hp-bar"> <p class="hp-regen">1.7</p></div>
		<div class="mana-bar"><p class="mana-regen">1.2</p></div>
	</div>

	<div class="items">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="backpack">
			<div class="backpack-item"></div>
			<div class="backpack-item"></div>
			<div class="backpack-item"></div>
		</div>
	</div>
</nav>

<div class="keys-settings-off">
	<ul>
		<h1>Actually using</h1>
	<li style="color:blue">Quas : A</li>
	<li style="color:violet">Wex : S </li>
	<li style="color:orange">Exort : D</li>
	<li style="color:whitee">Invoke : F</li>

</ul>
<button class="bind bind-quas">Bind</button>
<div class="keys">	
	<div class="quas-key">
		
	</div>
	<button class="bind bind-wex">Bind</button>
	<div class="wex-key">

	</div>
	<button class="bind bind-exort">Bind</button>
	<div class="exort-key">

	</div>
	<button class="bind bind-invoke">Bind</button>
	<div class="invoke-key">

	</div>
	<button class="legacy">Use legacy keys</button>
</div>

<button class="close">+</div>

<button>

















<script src="js/spell-taken.js"></script>
<script src="js/invo-voice.js"></script>
<script src="js/stats.js"></script>
<script src="js/lvl-upgrader.js"></script>
<script src="js/spell-combinations.js"></script>
<script src="js/keys.js"></script>
</body>
	
		</html>
